<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - User Panel</title>
    <link rel="stylesheet" href="css/dashboard.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Dashboard Container -->
    <div class="dashboard-container">
      <!-- Header with Logo, User Info and Logout -->
      <header class="dashboard-header">
        <div class="header-content">
          <div class="header-left">
            <img
              src="./assets/images/locknet-logo.svg"
              alt="LockNet Logo"
              class="dashboard-logo"
            />
            <h1>Dashboard</h1>
          </div>
          <div class="header-actions">
            <span class="welcome-text"
              >Welcome back, <span id="userName">User</span>!</span
            >
            <button class="logout-btn" id="logoutBtn">
              <i class="fas fa-sign-out-alt"></i>
              Logout
            </button>
          </div>
        </div>
      </header>

      <!-- Main Dashboard Grid -->
      <main class="dashboard-main">
        <!-- User Profile Card -->
        <section class="user-profile-card">
          <div class="profile-avatar">
            <i class="fas fa-user"></i>
          </div>
          <div class="profile-info">
            <h3 id="profileName">User Name</h3>
            <p class="user-role" id="userRole">User</p>
            <div class="status-badge">
              <i class="fas fa-circle"></i>
              <span>Active</span>
            </div>
          </div>
          <div class="profile-contacts">
            <a href="#" class="contact-link"><i class="fas fa-envelope"></i></a>
            <a href="#" class="contact-link"><i class="fas fa-phone"></i></a>
            <a href="#" class="contact-link"><i class="fas fa-linkedin"></i></a>
          </div>
        </section>

        <!-- KPI Grid -->
        <section class="kpi-grid">
          <div class="kpi-card">
            <div class="kpi-value">24</div>
            <div class="kpi-label">Tasks Completed</div>
            <div class="kpi-trend positive">
              <i class="fas fa-arrow-up"></i>
              <span>+12%</span>
            </div>
          </div>
          <div class="kpi-card">
            <div class="kpi-value">8</div>
            <div class="kpi-label">Projects Active</div>
            <div class="kpi-trend positive">
              <i class="fas fa-arrow-up"></i>
              <span>+5%</span>
            </div>
          </div>
          <div class="kpi-card">
            <div class="kpi-value">42</div>
            <div class="kpi-label">Hours Logged</div>
            <div class="kpi-trend neutral">
              <i class="fas fa-minus"></i>
              <span>0%</span>
            </div>
          </div>
          <div class="kpi-card highlight">
            <div class="kpi-value">87%</div>
            <div class="kpi-label">Productivity Score</div>
            <div class="kpi-trend positive">
              <i class="fas fa-arrow-up"></i>
              <span>+8%</span>
            </div>
          </div>
        </section>

        <!-- Data Visualization Section -->
        <section class="data-visualization">
          <h3>Weekly Task Completion</h3>
          <div class="chart-placeholder">
            <div class="chart-bars">
              <div class="bar" style="height: 60%"></div>
              <div class="bar" style="height: 80%"></div>
              <div class="bar" style="height: 45%"></div>
              <div class="bar" style="height: 90%"></div>
              <div class="bar" style="height: 70%"></div>
              <div class="bar" style="height: 85%"></div>
              <div class="bar" style="height: 95%"></div>
            </div>
            <div class="chart-labels">
              <span>Mon</span>
              <span>Tue</span>
              <span>Wed</span>
              <span>Thu</span>
              <span>Fri</span>
              <span>Sat</span>
              <span>Sun</span>
            </div>
          </div>
        </section>

        <!-- Quick Calc Component -->
        <section class="quick-calc">
          <h3>Quick Calc ðŸ§ </h3>
          <form class="calc-form" id="calcForm">
            <div class="calc-inputs">
              <div class="input-group">
                <label for="valueA">Value A</label>
                <input
                  type="number"
                  id="valueA"
                  name="valueA"
                  placeholder="Enter first number"
                  step="any"
                  required
                />
              </div>

              <div class="input-group">
                <label for="operator">Operator</label>
                <select id="operator" name="operator" required>
                  <option value="">Select</option>
                  <option value="+">+ Addition</option>
                  <option value="-">- Subtraction</option>
                  <option value="*">Ã— Multiplication</option>
                  <option value="/">\u00F7 Division</option>
                </select>
              </div>

              <div class="input-group">
                <label for="valueB">Value B</label>
                <input
                  type="number"
                  id="valueB"
                  name="valueB"
                  placeholder="Enter second number"
                  step="any"
                  required
                />
              </div>
            </div>

            <button type="submit" class="calc-btn">
              <i class="fas fa-calculator"></i>
              Calculate
            </button>
          </form>

          <div class="calc-result" id="calcResult">
            <div class="result-label">Result:</div>
            <div class="result-value" id="resultValue">-</div>
          </div>

          <div class="calc-error" id="calcError" style="display: none">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="errorText"></span>
          </div>
        </section>
      </main>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/dashboard-modern.js"></script>
  </body>
</html>
