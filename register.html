<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - Sistema de Acceso</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/register.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <h2 class="login-title">Crear Cuenta</h2>
        <form id="registerForm" class="login-form" novalidate>
          <div class="input-group">
            <i class="fas fa-user input-icon"></i>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Nombre de usuario"
              required
            />
          </div>
          <div class="input-group">
            <i class="fas fa-envelope input-icon"></i>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Correo electrónico"
              required
            />
          </div>
          <div class="input-group">
            <i class="fas fa-lock input-icon"></i>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Contraseña"
              required
            />
            <i class="fas fa-eye toggle-password" id="togglePassword"></i>

            <!-- Indicador de seguridad de contraseña -->
            <div class="password-strength" id="passwordStrength">
              <div class="strength-bar">
                <div class="strength-fill" id="strengthFill"></div>
              </div>
              <div class="strength-text" id="strengthText"></div>
            </div>
          </div>
          <div id="errorMessage" class="error-message hidden"></div>
          <button type="submit" class="login-btn">
            <i class="fas fa-user-plus"></i>
            Registrarse
          </button>
        </form>
        <div class="register-link">
          <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
        </div>
      </div>
    </div>
    <!-- Scripts de inicialización y desarrollo -->
    <script type="module" src="js/dev-init.js"></script>
    <script type="module" src="js/register.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
