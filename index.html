<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Acceso</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      /* ==================== Reset & Base ==================== */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --sage: #788176;
        --rusk: #ccb999;
        --pipe: #5e1803;
        --dark-bg: #0f172a;
        --darker-bg: #0a0e27;
        --card-bg: #1a2847;
        --border-color: #2d4a7c;
        --text-primary: #f1f5f9;
        --text-secondary: #cbd5e1;
        --accent: #6366f1;
        --accent-light: #818cf8;
        --success: #10b981;
        --warning: #f59e0b;
        --danger: #ef4444;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(
          135deg,
          var(--dark-bg) 0%,
          var(--darker-bg) 100%
        );
        background-attachment: fixed;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
        color: var(--text-primary);
        position: relative;
        overflow: hidden;
      }

      @media (max-width: 768px) {
        body {
          padding: 15px;
        }
      }

      @media (max-width: 480px) {
        body {
          padding: 10px;
        }
      }

      /* Animated background elements */
      body::before,
      body::after {
        content: "";
        position: fixed;
        width: 500px;
        height: 500px;
        border-radius: 50%;
        pointer-events: none;
        z-index: 1;
      }

      body::before {
        background: radial-gradient(
          circle,
          rgba(99, 102, 241, 0.1) 0%,
          transparent 70%
        );
        top: -150px;
        left: -150px;
        animation: float 25s ease-in-out infinite;
      }

      body::after {
        background: radial-gradient(
          circle,
          rgba(45, 74, 124, 0.1) 0%,
          transparent 70%
        );
        bottom: -150px;
        right: -150px;
        animation: float 30s ease-in-out infinite reverse;
      }

      @keyframes float {
        0%,
        100% {
          transform: translate(0, 0);
        }
        50% {
          transform: translate(25px, 25px);
        }
      }

      /* ==================== Main Container ==================== */
      .auth-container {
        position: relative;
        z-index: 2;
        display: grid;
        grid-template-columns: 1fr 1fr;
        max-width: 900px;
        width: 100%;
        background: transparent;
        border: 1px solid rgba(45, 74, 124, 0.3);
        border-radius: 20px;
        overflow: hidden;
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        box-shadow: 0 20px 60px rgba(15, 23, 42, 0.5),
          0 0 1px rgba(99, 102, 241, 0.2) inset;
        transform: translateY(20px);
        opacity: 0;
        transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      }

      @media (max-width: 900px) {
        .auth-container {
          max-width: 95%;
          grid-template-columns: 1fr;
        }
      }

      @media (max-width: 768px) {
        .auth-container {
          max-width: 100%;
          border-radius: 15px;
        }
      }

      .auth-container.loaded {
        opacity: 1;
        transform: translateY(0);
      }

      /* ==================== Branding Column ==================== */
      .branding-column {
        background: linear-gradient(
          135deg,
          rgba(15, 23, 42, 0.8) 0%,
          rgba(10, 14, 39, 0.8) 50%,
          rgba(26, 40, 71, 0.8) 100%
        );
        background-size: 400% 400%;
        padding: 50px 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        position: relative;
        overflow: hidden;
        animation: gradientShift 8s ease infinite;
      }

      @media (max-width: 768px) {
        .branding-column {
          padding: 40px 30px;
          display: none;
        }
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .branding-column::before {
        content: "";
        position: absolute;
        inset: 0;
        background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        pointer-events: none;
      }

      .branding-column.register-mode {
        background: linear-gradient(
          135deg,
          rgba(26, 40, 71, 0.8) 0%,
          rgba(45, 74, 124, 0.8) 50%,
          rgba(15, 23, 42, 0.8) 100%
        );
      }

      .branding-column > * {
        position: relative;
        z-index: 2;
      }

      .logo {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 24px;
        animation: logoFloat 3s ease-in-out infinite;
      }

      @keyframes logoFloat {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-15px);
        }
      }

      .logo-image {
        width: 200px;
        height: 200px;
        object-fit: contain;
        filter: drop-shadow(0 12px 32px rgba(99, 102, 241, 0.5));
        animation: logoPulse 2.5s ease-in-out infinite;
      }

      @keyframes logoPulse {
        0%,
        100% {
          filter: drop-shadow(0 12px 32px rgba(99, 102, 241, 0.5));
          transform: scale(1);
        }
        50% {
          filter: drop-shadow(0 16px 48px rgba(99, 102, 241, 0.7));
          transform: scale(1.05);
        }
      }

      .logo-title {
        font-size: 3.5rem;
        font-weight: 900;
        letter-spacing: 8px;
        background: linear-gradient(
          135deg,
          var(--accent) 0%,
          var(--accent-light) 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        margin: 0;
      }

      .branding-column h2 {
        font-size: 2.2rem;
        font-weight: 700;
        margin-bottom: 16px;
        line-height: 1.1;
        opacity: 0;
        transform: translateY(10px);
        transition: all 0.6s ease 0.2s;
        color: white;
        display: none;
      }

      .branding-column.loaded h2 {
        opacity: 1;
        transform: translateY(0);
      }

      .branding-column p {
        font-size: 1rem;
        line-height: 1.6;
        opacity: 0;
        transform: translateY(10px);
        transition: all 0.6s ease 0.4s;
        max-width: 300px;
        color: rgba(255, 255, 255, 0.95);
        display: none;
      }

      /* ==================== Form Column ==================== */
      .form-column {
        padding: 50px 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        background: linear-gradient(
          180deg,
          rgba(26, 40, 71, 0.95) 0%,
          rgba(15, 23, 42, 0.95) 100%
        );
      }

      .form-column.register-mode {
        background: linear-gradient(
          180deg,
          rgba(26, 40, 71, 0.95) 0%,
          rgba(15, 23, 42, 0.95) 100%
        );
      }

      @media (max-width: 900px) {
        .form-column {
          padding: 45px 35px;
        }
      }

      @media (max-width: 768px) {
        .form-column {
          padding: 40px 25px;
        }
      }

      @media (max-width: 480px) {
        .form-column {
          padding: 30px 20px;
        }
      }
      .forms-viewport {
        width: 100%;
        overflow: hidden;
        position: relative;
        min-height: auto;
        max-height: 550px;
      }

      @media (max-width: 768px) {
        .forms-viewport {
          max-height: 600px;
        }
      }

      .forms-container {
        width: 200%;
        display: flex;
        transform: translateX(0);
        transition: transform 0.6s cubic-bezier(0.645, 0.045, 0.355, 1);
      }

      .forms-container.show-register {
        transform: translateX(-50%);
      }

      .form-wrapper {
        width: 50%;
        flex-shrink: 0;
        padding: 0 15px;
      }

      .form-column h1 {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 8px;
        color: var(--text-primary);
      }

      .form-subtitle {
        font-size: 0.85rem;
        color: var(--accent-light);
        margin-bottom: 24px;
        font-weight: 500;
      }

      @media (max-width: 768px) {
        .form-column h1 {
          font-size: 1.75rem;
          margin-bottom: 6px;
        }

        .form-subtitle {
          font-size: 0.8rem;
          margin-bottom: 20px;
        }
      }

      @media (max-width: 480px) {
        .form-column h1 {
          font-size: 1.5rem;
          margin-bottom: 4px;
        }

        .form-subtitle {
          font-size: 0.75rem;
          margin-bottom: 16px;
        }
      }

      /* ==================== Form Elements ==================== */
      .input-group {
        margin-bottom: 16px;
        position: relative;
      }

      @media (max-width: 768px) {
        .input-group {
          margin-bottom: 14px;
        }
      }

      @media (max-width: 480px) {
        .input-group {
          margin-bottom: 12px;
        }
      }

      .input-group label {
        display: block;
        margin-bottom: 6px;
        font-size: 0.8rem;
        font-weight: 600;
        color: var(--text-primary);
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      @media (max-width: 768px) {
        .input-group label {
          font-size: 0.75rem;
          margin-bottom: 5px;
        }
      }

      .input-wrapper {
        position: relative;
        display: flex;
        align-items: center;
      }

      .input-wrapper input {
        width: 100%;
        padding: 10px 16px 10px 44px;
        background: rgba(45, 74, 124, 0.4);
        border: 1.5px solid var(--border-color);
        border-radius: 10px;
        font-size: 0.9rem;
        color: var(--text-primary);
        font-family: "Poppins", sans-serif;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      @media (max-width: 768px) {
        .input-wrapper input {
          padding: 9px 14px 9px 40px;
          font-size: 0.85rem;
          border-radius: 8px;
        }
      }

      @media (max-width: 480px) {
        .input-wrapper input {
          padding: 8px 12px 8px 36px;
          font-size: 0.8rem;
        }
      }

      .input-wrapper input::placeholder {
        color: var(--text-secondary);
      }

      .input-wrapper input:focus {
        outline: none;
        background: rgba(99, 102, 241, 0.15);
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
      }

      .input-wrapper input.error {
        border-color: var(--danger);
        background: rgba(239, 68, 68, 0.05);
      }

      .input-wrapper input.error:focus {
        box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
      }

      /* Icons */
      .input-icon {
        position: absolute;
        left: 16px;
        color: var(--text-secondary);
        display: flex;
        align-items: center;
        justify-content: center;
        transition: color 0.3s ease;
        pointer-events: none;
        width: 20px;
        height: 20px;
      }

      .input-wrapper input:focus ~ .input-icon {
        color: var(--accent);
      }

      .input-wrapper input.error ~ .input-icon {
        color: var(--danger);
      }

      .password-toggle {
        position: absolute;
        right: 14px;
        background: none;
        border: none;
        color: var(--text-secondary);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 24px;
        height: 24px;
        transition: color 0.3s ease;
        padding: 0;
      }

      .password-toggle:hover {
        color: var(--accent);
      }

      .password-toggle svg {
        width: 18px;
        height: 18px;
      }

      /* ==================== Password Strength ==================== */
      .password-strength {
        margin-top: 8px;
      }

      .strength-bar {
        height: 2px;
        background: var(--border-color);
        border-radius: 2px;
        overflow: hidden;
        margin-bottom: 4px;
      }

      .strength-text {
        font-size: 0.7rem;
        color: var(--text-secondary);
        text-transform: uppercase;
        letter-spacing: 0.3px;
      }

      @media (max-width: 768px) {
        .password-strength {
          margin-top: 6px;
        }

        .strength-text {
          font-size: 0.65rem;
        }
      }

      /* ==================== Links & Buttons ==================== */
      .forgot-password {
        text-align: right;
        margin-bottom: 18px;
      }

      .forgot-password a {
        font-size: 0.8rem;
        color: var(--accent-light);
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
      }

      @media (max-width: 768px) {
        .forgot-password {
          margin-bottom: 16px;
        }

        .forgot-password a {
          font-size: 0.75rem;
        }
      }

      @media (max-width: 480px) {
        .forgot-password {
          margin-bottom: 14px;
        }
      }

      .forgot-password a:hover {
        color: var(--accent);
      }

      .submit-button {
        width: 100%;
        padding: 10px 24px;
        background: linear-gradient(
          135deg,
          var(--accent) 0%,
          var(--accent-light) 100%
        );
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 0.9rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
        position: relative;
        overflow: hidden;
        margin-bottom: 16px;
      }

      @media (max-width: 768px) {
        .submit-button {
          padding: 9px 20px;
          font-size: 0.85rem;
          margin-bottom: 14px;
        }
      }

      @media (max-width: 480px) {
        .submit-button {
          padding: 8px 16px;
          font-size: 0.8rem;
          margin-bottom: 12px;
        }
      }

      .submit-button::before {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.15),
          transparent
        );
        transform: translateX(-100%);
      }

      .submit-button:hover::before {
        animation: shimmer 0.6s ease-in-out;
      }

      @keyframes shimmer {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }

      .submit-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 15px 40px rgba(99, 102, 241, 0.4);
      }

      .submit-button:active {
        transform: translateY(0);
        box-shadow: 0 5px 15px rgba(99, 102, 241, 0.3);
      }

      .submit-button.register-btn {
        background: linear-gradient(135deg, var(--success) 0%, #06b6d4 100%);
        box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
      }

      .submit-button.register-btn:hover {
        box-shadow: 0 15px 40px rgba(16, 185, 129, 0.4);
      }

      /* ==================== Switch Text ==================== */
      .switch-text {
        text-align: center;
        font-size: 0.8rem;
        color: var(--text-secondary);
      }

      .switch-text a {
        color: var(--accent-light);
        text-decoration: none;
        font-weight: 600;
        cursor: pointer;
        transition: color 0.3s ease;
      }

      @media (max-width: 768px) {
        .switch-text {
          font-size: 0.75rem;
        }
      }

      .switch-text a:hover {
        color: var(--accent);
      }

      /* ==================== Messages ==================== */
      .error-message {
        padding: 10px 14px;
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.3);
        border-radius: 10px;
        color: #fca5a5;
        font-size: 0.8rem;
        margin-bottom: 16px;
        display: flex;
        align-items: center;
        gap: 10px;
        animation: slideDown 0.3s ease;
      }

      @media (max-width: 768px) {
        .error-message {
          padding: 9px 12px;
          font-size: 0.75rem;
          margin-bottom: 14px;
        }
      }

      @media (max-width: 480px) {
        .error-message {
          padding: 8px 10px;
          font-size: 0.7rem;
          margin-bottom: 12px;
          gap: 8px;
        }
      }

      .error-message.hidden {
        display: none;
      }

      .error-message.success {
        background: rgba(16, 185, 129, 0.1);
        border-color: rgba(16, 185, 129, 0.3);
        color: #a7f3d0;
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .error-message svg {
        width: 16px;
        height: 16px;
        flex-shrink: 0;
      }

      /* ==================== Loading Overlay ==================== */
      .loading-overlay {
        position: fixed;
        inset: 0;
        background: rgba(15, 23, 42, 0.85);
        backdrop-filter: blur(8px);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 24px;
        z-index: 999;
        opacity: 1;
        visibility: visible;
        transition: all 0.4s ease;
      }

      .loading-overlay.hidden {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }

      .loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 32px;
      }

      .loader-ring {
        width: 80px;
        height: 80px;
        position: relative;
      }

      .loader-ring::after {
        content: "";
        position: absolute;
        inset: 0;
        border: 4px solid transparent;
        border-top-color: var(--accent);
        border-right-color: var(--accent-light);
        border-radius: 50%;
        animation: spin 1.5s linear infinite;
        box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
      }

      .loader-ring::before {
        content: "";
        position: absolute;
        inset: 12px;
        border: 3px solid transparent;
        border-bottom-color: var(--accent-light);
        border-left-color: var(--accent);
        border-radius: 50%;
        animation: spin-reverse 2s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes spin-reverse {
        to {
          transform: rotate(-360deg);
        }
      }

      .loader-text {
        font-size: 1.1rem;
        color: var(--text-primary);
        letter-spacing: 0.8px;
        font-weight: 500;
        text-align: center;
      }

      .loader-text strong {
        color: var(--accent-light);
        display: block;
        font-weight: 600;
        margin-top: 8px;
      }

      /* ==================== Success Modal ==================== */
      .registration-success-modal-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        backdrop-filter: blur(0px);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        pointer-events: none;
      }

      .registration-success-modal-overlay.show {
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(6px);
        pointer-events: all;
      }

      .registration-success-modal {
        background: linear-gradient(
          135deg,
          var(--card-bg) 0%,
          rgba(26, 40, 71, 0.9) 100%
        );
        border: 1px solid var(--border-color);
        border-radius: 18px;
        padding: 50px;
        max-width: 450px;
        width: 90%;
        box-shadow: 0 25px 50px rgba(15, 23, 42, 0.5);
        text-align: center;
        transform: scale(0.85) translateY(20px);
        opacity: 0;
        transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      .registration-success-modal.show {
        transform: scale(1) translateY(0);
        opacity: 1;
      }

      .success-icon-container {
        margin-bottom: 24px;
        display: flex;
        justify-content: center;
      }

      .success-icon {
        width: 80px;
        height: 80px;
        color: var(--success);
        animation: successBounce 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 0.2s
          both;
      }

      @keyframes successBounce {
        0% {
          transform: scale(0) rotate(-45deg);
          opacity: 0;
        }
        100% {
          transform: scale(1) rotate(0);
          opacity: 1;
        }
      }

      .success-heading {
        font-size: 1.75rem;
        font-weight: 700;
        color: var(--text-primary);
        margin-bottom: 12px;
        opacity: 0;
        transform: translateY(10px);
        transition: all 0.6s ease 0.3s;
      }

      .registration-success-modal.show .success-heading {
        opacity: 1;
        transform: translateY(0);
      }

      .success-description {
        font-size: 0.95rem;
        color: var(--text-secondary);
        line-height: 1.6;
        margin-bottom: 28px;
        opacity: 0;
        transform: translateY(10px);
        transition: all 0.6s ease 0.4s;
      }

      .registration-success-modal.show .success-description {
        opacity: 1;
        transform: translateY(0);
      }

      .username-display {
        background: rgba(99, 102, 241, 0.08);
        border: 1.5px solid var(--border-color);
        border-radius: 10px;
        padding: 16px;
        margin-bottom: 32px;
        opacity: 0;
        transform: translateY(10px);
        transition: all 0.6s ease 0.5s;
      }

      .registration-success-modal.show .username-display {
        opacity: 1;
        transform: translateY(0);
      }

      .username-display label {
        display: block;
        font-size: 0.8rem;
        color: var(--text-secondary);
        margin-bottom: 8px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .username-value {
        font-size: 1.3rem;
        font-weight: 700;
        color: var(--accent-light);
        font-family: "Poppins", sans-serif;
        word-break: break-all;
      }

      .modal-button-container {
        display: flex;
        gap: 12px;
        opacity: 0;
        transform: translateY(10px);
        transition: all 0.6s ease 0.6s;
      }

      .registration-success-modal.show .modal-button-container {
        opacity: 1;
        transform: translateY(0);
      }

      .continue-button {
        flex: 1;
        background: linear-gradient(
          135deg,
          var(--accent) 0%,
          var(--accent-light) 100%
        );
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 10px;
        font-size: 0.95rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
      }

      .continue-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 15px 40px rgba(99, 102, 241, 0.4);
      }

      /* ==================== Responsive ==================== */
      @media (max-width: 768px) {
        body {
          padding: 16px;
        }

        .auth-container {
          grid-template-columns: 1fr;
          max-width: 100%;
        }

        .branding-column {
          padding: 40px 30px;
          min-height: 300px;
        }

        .logo {
          gap: 20px;
        }

        .logo-image {
          width: 160px;
          height: 160px;
        }

        .logo-title {
          font-size: 2.8rem;
          letter-spacing: 6px;
        }

        .branding-column h2 {
          font-size: 1.8rem;
        }

        .form-column {
          padding: 40px 30px;
        }

        .form-column h1 {
          font-size: 1.5rem;
        }

        .forms-viewport {
          min-height: 450px;
        }

        .logo {
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          gap: 16px;
        }

        .logo-image {
          width: 120px;
          height: 120px;
        }

        .logo-title {
          font-size: 2.2rem;
          letter-spacing: 4px;
        }
      }

      @media (max-width: 480px) {
        .branding-column {
          padding: 30px 20px;
        }

        .logo {
          gap: 12px;
        }

        .logo-image {
          width: 100px;
          height: 100px;
        }

        .logo-title {
          font-size: 1.8rem;
          letter-spacing: 3px;
        }

        .form-column {
          padding: 30px 20px;
        }

        .branding-column h2 {
          font-size: 1.5rem;
        }

        .form-column h1 {
          font-size: 1.2rem;
        }

        .registration-success-modal {
          padding: 40px 30px;
        }

        .success-icon {
          width: 70px;
          height: 70px;
        }
      }
    </style>
  </head>
  <body>
    <div class="loading-overlay hidden" id="loadingOverlay">
      <div class="loader">
        <span class="loader-ring"></span>
        <p class="loader-text">
          Iniciando Sesión<strong>por favor espera...</strong>
        </p>
      </div>
    </div>

    <div class="auth-container" id="authContainer">
      <!-- Branding Column -->
      <div class="branding-column" id="brandingColumn">
        <div class="logo">
          <img
            src="assets/logo/nexus.png"
            alt="Nexus Logo"
            class="logo-image"
          />
          
        </div>
      </div>

      <!-- Form Column -->
      <div class="form-column" id="formColumn">
        <div class="forms-viewport">
          <div class="forms-container" id="formsContainer">
            <!-- LOGIN FORM -->
            <div class="form-wrapper">
              <h1>Iniciar Sesión</h1>
              <p class="form-subtitle">Accede a tu cuenta para continuar</p>

              <div id="loginErrorMessage" class="error-message hidden"></div>

              <form id="loginForm" novalidate>
                <div class="input-group">
                  <label for="loginUsername">Usuario</label>
                  <div class="input-wrapper">
                    <input
                      type="text"
                      id="loginUsername"
                      name="username"
                      placeholder="Tu usuario"
                      required
                      autocomplete="username"
                    />
                    <svg
                      class="input-icon"
                      viewBox="0 0 24 24"
                      fill="currentColor"
                    >
                      <path
                        d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z"
                      />
                    </svg>
                  </div>
                </div>

                <div class="input-group">
                  <label for="loginPassword">Contraseña</label>
                  <div class="input-wrapper">
                    <input
                      type="password"
                      id="loginPassword"
                      name="password"
                      placeholder="Tu contraseña"
                      required
                      autocomplete="current-password"
                    />
                    <svg
                      class="input-icon"
                      viewBox="0 0 24 24"
                      fill="currentColor"
                    >
                      <path
                        d="M18,8h-1V6c0-2.76-2.24-5-5-5S7,3.24,7,6v2H6c-1.1,0-2,0.9-2,2v10c0,1.1,0.9,2,2,2h12c1.1,0,2-0.9,2-2V10C20,8.9,19.1,8,18,8z M12,17c-1.1,0-2-0.9-2-2s0.9-2,2-2s2,0.9,2,2S13.1,17,12,17z M15.1,8H8.9V6c0-1.71,1.39-3.1,3.1-3.1s3.1,1.39,3.1,3.1V8z"
                      />
                    </svg>
                    <button
                      type="button"
                      class="password-toggle"
                      data-target="loginPassword"
                    >
                      <svg viewBox="0 0 24 24" fill="currentColor">
                        <path
                          d="M12,9A3,3 0 0,0 9,12A3,3 0 0,0 12,15A3,3 0 0,0 15,12A3,3 0 0,0 12,9M12,17A5,5 0 0,1 7,12A5,5 0 0,1 12,7A5,5 0 0,1 17,12A5,5 0 0,1 12,17M12,4.5C7,4.5 2.73,7.61 1,12C2.73,16.39 7,19.5 12,19.5C17,19.5 21.27,16.39 23,12C21.27,7.61 17,4.5 12,4.5Z"
                        />
                      </svg>
                    </button>
                  </div>
                </div>

                <div class="forgot-password">
                  <a href="#">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" class="submit-button">
                  Iniciar Sesión
                </button>

                <div class="switch-text">
                  <span
                    >¿No tienes cuenta?
                    <a id="showRegister">Regístrate</a></span
                  >
                </div>
              </form>
            </div>

            <!-- REGISTER FORM -->
            <div class="form-wrapper">
              <h1>Crear Cuenta</h1>

              <div id="registerErrorMessage" class="error-message hidden"></div>

              <form id="registerForm" novalidate>
                <div class="input-group">
                  <label for="registerUsername">Usuario</label>
                  <div class="input-wrapper">
                    <input
                      type="text"
                      id="registerUsername"
                      name="username"
                      placeholder="Tu usuario"
                      required
                      autocomplete="username"
                    />
                    <svg
                      class="input-icon"
                      viewBox="0 0 24 24"
                      fill="currentColor"
                    >
                      <path
                        d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z"
                      />
                    </svg>
                  </div>
                </div>

                <div class="input-group">
                  <label for="registerEmail">Correo</label>
                  <div class="input-wrapper">
                    <input
                      type="email"
                      id="registerEmail"
                      name="email"
                      placeholder="tu@email.com"
                      required
                      autocomplete="email"
                    />
                    <svg
                      class="input-icon"
                      viewBox="0 0 24 24"
                      fill="currentColor"
                    >
                      <path
                        d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"
                      />
                    </svg>
                  </div>
                </div>

                <div class="input-group">
                  <label for="registerPassword">Contraseña</label>
                  <div class="input-wrapper">
                    <input
                      type="password"
                      id="registerPassword"
                      name="password"
                      placeholder="Mínimo 8 caracteres"
                      required
                      autocomplete="new-password"
                    />
                    <svg
                      class="input-icon"
                      viewBox="0 0 24 24"
                      fill="currentColor"
                    >
                      <path
                        d="M18,8h-1V6c0-2.76-2.24-5-5-5S7,3.24,7,6v2H6c-1.1,0-2,0.9-2,2v10c0,1.1,0.9,2,2,2h12c1.1,0,2-0.9,2-2V10C20,8.9,19.1,8,18,8z M12,17c-1.1,0-2-0.9-2-2s0.9-2,2-2s2,0.9,2,2S13.1,17,12,17z M15.1,8H8.9V6c0-1.71,1.39-3.1,3.1-3.1s3.1,1.39,3.1,3.1V8z"
                      />
                    </svg>
                    <button
                      type="button"
                      class="password-toggle"
                      data-target="registerPassword"
                    >
                      <svg viewBox="0 0 24 24" fill="currentColor">
                        <path
                          d="M12,9A3,3 0 0,0 9,12A3,3 0 0,0 12,15A3,3 0 0,0 15,12A3,3 0 0,0 12,9M12,17A5,5 0 0,1 7,12A5,5 0 0,1 12,7A5,5 0 0,1 17,12A5,5 0 0,1 12,17M12,4.5C7,4.5 2.73,7.61 1,12C2.73,16.39 7,19.5 12,19.5C17,19.5 21.27,16.39 23,12C21.27,7.61 17,4.5 12,4.5Z"
                        />
                      </svg>
                    </button>
                  </div>

                  <div class="password-strength" id="passwordStrength">
                    <div class="strength-bar">
                      <div class="strength-fill" id="strengthFill"></div>
                    </div>
                    <div class="strength-text" id="strengthText">
                      Ingresa una contraseña
                    </div>
                  </div>
                </div>

                <button type="submit" class="submit-button register-btn">
                  Registrarse
                </button>

                <div class="switch-text">
                  <span
                    >¿Ya tienes cuenta?
                    <a id="showLogin">Inicia sesión</a></span
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module">
      import { loginUser, registerUser, initAuth } from "./js/auth.js";

      const authContainer = document.getElementById("authContainer");
      const brandingColumn = document.getElementById("brandingColumn");
      const formColumn = document.getElementById("formColumn");
      const formsContainer = document.getElementById("formsContainer");
      const brandingTitle = document.getElementById("brandingTitle");
      const brandingText = document.getElementById("brandingText");
      const loadingOverlay = document.getElementById("loadingOverlay");

      const showRegisterBtn = document.getElementById("showRegister");
      const showLoginBtn = document.getElementById("showLogin");

      const loginForm = document.getElementById("loginForm");
      const registerForm = document.getElementById("registerForm");

      const loginUsername = document.getElementById("loginUsername");
      const loginPassword = document.getElementById("loginPassword");
      const loginErrorMessage = document.getElementById("loginErrorMessage");

      const registerUsername = document.getElementById("registerUsername");
      const registerEmail = document.getElementById("registerEmail");
      const registerPassword = document.getElementById("registerPassword");
      const registerErrorMessage = document.getElementById(
        "registerErrorMessage"
      );
      const strengthFill = document.getElementById("strengthFill");
      const strengthText = document.getElementById("strengthText");

      async function bootstrapAuth() {
        try {
          const maybePromise = initAuth();
          if (maybePromise && typeof maybePromise.then === "function") {
            await maybePromise;
          }
        } catch (error) {
          console.error("Error inicializando autenticación", error);
        } finally {
          requestAnimationFrame(() => {
            loadingOverlay.classList.add("hidden");
            authContainer.classList.add("loaded");
            brandingColumn.classList.add("loaded");
          });
        }
      }

      bootstrapAuth();

      function switchToRegister() {
        formsContainer.classList.add("show-register");
        brandingColumn.classList.add("register-mode");
        formColumn.classList.add("register-mode");
        brandingTitle.textContent = "Únete Hoy";
        brandingText.textContent =
          "Crea tu cuenta y disfruta de todas las funcionalidades exclusivas.";
      }

      function switchToLogin() {
        formsContainer.classList.remove("show-register");
        brandingColumn.classList.remove("register-mode");
        formColumn.classList.remove("register-mode");
        brandingTitle.textContent = "Bienvenido";
        brandingText.textContent =
          "Inicia sesión para acceder a todas las funcionalidades de la plataforma.";
      }

      showRegisterBtn.addEventListener("click", (e) => {
        e.preventDefault();
        switchToRegister();
      });

      showLoginBtn.addEventListener("click", (e) => {
        e.preventDefault();
        switchToLogin();
      });

      document.querySelectorAll(".password-toggle").forEach((btn) => {
        btn.addEventListener("click", () => {
          const targetId = btn.getAttribute("data-target");
          const input = document.getElementById(targetId);
          input.type = input.type === "password" ? "text" : "password";
        });
      });

      function showError(element, message) {
        if (element) {
          element.innerHTML = `<svg viewBox="0 0 24 24" fill="currentColor"><path d="M12,2C17.53,2 22,6.47 22,12C22,17.53 17.53,22 12,22C6.47,22 2,17.53 2,12C2,6.47 6.47,2 12,2M15.59,7L12,10.59L8.41,7L7,8.41L10.59,12L7,15.59L8.41,17L12,13.41L15.59,17L17,15.59L13.41,12L17,8.41L15.59,7Z"/></svg>${message}`;
          element.classList.remove("hidden", "success");
        }
      }

      function showSuccess(element, message) {
        if (element) {
          element.innerHTML = `<svg viewBox="0 0 24 24" fill="currentColor"><path d="M12,2C17.53,2 22,6.47 22,12C22,17.53 17.53,22 12,22C6.47,22 2,17.53 2,12C2,6.47 6.47,2 12,2M10,17L6,13L7.41,11.59L10,14.17L16.59,7.58L18,9L10,17Z"/></svg>${message}`;
          element.classList.remove("hidden");
          element.classList.add("success");
        }
      }

      function hideMessage(element) {
        if (element) element.classList.add("hidden");
      }

      registerPassword.addEventListener("input", (e) => {
        const password = e.target.value;
        let strength = "none";
        let text = "Ingresa una contraseña";

        if (
          password.length >= 8 &&
          /[A-Z]/.test(password) &&
          /[a-z]/.test(password) &&
          /[0-9]/.test(password)
        ) {
          strength = "strong";
          text = "Excelente";
        } else if (password.length >= 6) {
          strength = "good";
          text = "Buena";
        } else if (password.length >= 3) {
          strength = "fair";
          text = "Regular";
        } else if (password.length > 0) {
          strength = "weak";
          text = "Débil";
        }

        strengthFill.className = `strength-fill ${strength}`;
        strengthText.textContent = text;
      });

      [loginUsername, loginPassword].forEach((input) => {
        input.addEventListener("input", () => hideMessage(loginErrorMessage));
      });

      [registerUsername, registerEmail, registerPassword].forEach((input) => {
        input.addEventListener("input", () =>
          hideMessage(registerErrorMessage)
        );
      });

      loginForm.addEventListener("submit", (e) => {
        e.preventDefault();
        hideMessage(loginErrorMessage);

        const username = loginUsername.value.trim();
        const password = loginPassword.value;

        if (!username || !password) {
          showError(loginErrorMessage, "Por favor completa todos los campos");
          return;
        }

        // Mostrar loading
        const loadingOverlay = document.getElementById("loadingOverlay");
        if (loadingOverlay) {
          loadingOverlay.classList.remove("hidden");
        }

        const result = loginUser(username, password);
        if (result.success) {
          showSuccess(loginErrorMessage, "¡Login exitoso! Redirigiendo...");

          // Garantizar que el loading se muestre al menos 1 segundo
          setTimeout(() => {
            if (loadingOverlay) {
              loadingOverlay.classList.add("hidden");
            }
            window.location.href =
              result.user.role === "admin"
                ? "dashboard.html"
                : "tienda-productos.html";
          }, 1000);
        } else {
          showError(
            loginErrorMessage,
            result.message || "Error al iniciar sesión"
          );
          // Ocultar loading si hay error
          if (loadingOverlay) {
            loadingOverlay.classList.add("hidden");
          }
        }
      });

      registerForm.addEventListener("submit", (e) => {
        e.preventDefault();
        hideMessage(registerErrorMessage);

        const username = registerUsername.value.trim();
        const email = registerEmail.value.trim();
        const password = registerPassword.value;

        let errors = [];

        if (!username || username.length < 3)
          errors.push("Usuario debe tener mínimo 3 caracteres");
        if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email))
          errors.push("Email inválido");
        if (!password || password.length < 8)
          errors.push("Contraseña debe tener mínimo 8 caracteres");

        if (errors.length > 0) {
          showError(registerErrorMessage, errors[0]);
          return;
        }

        const result = registerUser(username, password, email);
        if (result.success) {
          showSuccess(registerErrorMessage, "¡Registro exitoso!");
          showRegistrationSuccessModal(username);
        } else {
          showError(
            registerErrorMessage,
            result.message || "Error en el registro"
          );
        }
      });

      function showRegistrationSuccessModal(username) {
        const overlay = document.createElement("div");
        overlay.className = "registration-success-modal-overlay show";

        const modal = document.createElement("div");
        modal.className = "registration-success-modal show";
        modal.innerHTML = `
                <div class="success-icon-container">
                    <svg class="success-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                    </svg>
                </div>
                <h2 class="success-heading">¡Cuenta Creada!</h2>
                <p class="success-description">Tu cuenta ha sido registrada correctamente. Inicia sesión para continuar.</p>
                <div class="username-display">
                    <label>Tu usuario:</label>
                    <div class="username-value">${username}</div>
                </div>
                <div class="modal-button-container">
                    <button type="button" class="continue-button">Continuar</button>
                </div>
            `;

        overlay.appendChild(modal);
        document.body.appendChild(overlay);

        const button = modal.querySelector(".continue-button");
        button.addEventListener("click", () => {
          overlay.classList.remove("show");
          setTimeout(() => {
            overlay.remove();
            switchToLogin();
            registerForm.reset();
          }, 300);
        });
      }

      [loginUsername, loginPassword].forEach((input) => {
        input.addEventListener("keypress", (e) => {
          if (e.key === "Enter") loginForm.dispatchEvent(new Event("submit"));
        });
      });

      [registerUsername, registerEmail, registerPassword].forEach((input) => {
        input.addEventListener("keypress", (e) => {
          if (e.key === "Enter")
            registerForm.dispatchEvent(new Event("submit"));
        });
      });
    </script>

    <script type="module" src="js/dev-init.js"></script>
  </body>
