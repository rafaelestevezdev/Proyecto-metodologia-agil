<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enhanced Authentication System Test</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui,
          sans-serif;
        max-width: 1000px;
        margin: 20px auto;
        padding: 20px;
        background: #f8f9fa;
        line-height: 1.6;
      }
      .header {
        text-align: center;
        margin-bottom: 30px;
        color: #333;
      }
      .test-section {
        background: white;
        padding: 25px;
        margin: 20px 0;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        border: 1px solid #e9ecef;
      }
      .test-section h2 {
        margin-top: 0;
        color: #495057;
        border-bottom: 2px solid #87ceeb;
        padding-bottom: 10px;
      }
      button {
        background: #87ceeb;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 6px;
        cursor: pointer;
        margin: 5px;
        font-size: 14px;
        transition: background 0.2s;
      }
      button:hover {
        background: #5dade2;
      }
      button.danger {
        background: #dc3545;
      }
      button.danger:hover {
        background: #c82333;
      }
      .result {
        margin-top: 15px;
        padding: 15px;
        border-radius: 6px;
        font-size: 14px;
      }
      .success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .info {
        background: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
      }
      input,
      select {
        padding: 12px;
        margin: 5px;
        border: 1px solid #ced4da;
        border-radius: 6px;
        font-size: 14px;
        width: 200px;
      }
      .input-group {
        margin: 10px 0;
      }
      .input-group label {
        display: inline-block;
        width: 120px;
        font-weight: 500;
      }
      .users-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
      }
      .users-table th,
      .users-table td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #dee2e6;
      }
      .users-table th {
        background: #f8f9fa;
        font-weight: 600;
      }
      .badge {
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
        font-weight: 500;
      }
      .badge-admin {
        background: #dc3545;
        color: white;
      }
      .badge-user {
        background: #28a745;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>🚀 Enhanced Authentication System Test</h1>
      <p>
        Comprehensive testing interface for registration, login, and session
        management
      </p>
    </div>

    <div class="test-section">
      <h2>📊 System Status</h2>
      <button onclick="checkUsers()">📋 View All Users</button>
      <button onclick="initializeSystem()">🔧 Initialize System</button>
      <button onclick="clearAllData()" class="danger">🗑️ Clear All Data</button>
      <button onclick="checkCurrentSession()">👤 Check Current Session</button>
      <div id="statusResult" class="result info" style="display: none"></div>
    </div>

    <div class="test-section">
      <h2>✍️ User Registration Test</h2>
      <div class="input-group">
        <label>Username:</label>
        <input type="text" id="regUsername" placeholder="Enter username" />
      </div>
      <div class="input-group">
        <label>Email:</label>
        <input type="email" id="regEmail" placeholder="Enter email" />
      </div>
      <div class="input-group">
        <label>Password:</label>
        <input type="password" id="regPassword" placeholder="Enter password" />
      </div>
      <button onclick="testRegister()">📝 Register User</button>
      <div id="registerResult" class="result" style="display: none"></div>
    </div>

    <div class="test-section">
      <h2>🔐 Login Test</h2>
      <div class="input-group">
        <label>Username:</label>
        <input type="text" id="loginUsername" placeholder="Enter username" />
      </div>
      <div class="input-group">
        <label>Password:</label>
        <input
          type="password"
          id="loginPassword"
          placeholder="Enter password"
        />
      </div>
      <button onclick="testLogin()">🔑 Login</button>
      <button onclick="testLogout()">🚪 Logout</button>
      <div id="loginResult" class="result" style="display: none"></div>
    </div>

    <div class="test-section">
      <h2>🧪 Quick Tests</h2>
      <button onclick="testAdminLogin()">👨‍💼 Test Admin Login</button>
      <button onclick="testInvalidLogin()">❌ Test Invalid Login</button>
      <button onclick="testDuplicateRegistration()">
        ⚠️ Test Duplicate Registration
      </button>
      <button onclick="testInvalidEmail()">📧 Test Invalid Email</button>
      <div id="quickTestResult" class="result" style="display: none"></div>
    </div>

    <script type="module">
      import {
        registerUser,
        loginUser,
        logoutUser,
        getCurrentUser,
        isAuthenticated,
        getAllUsers,
        initAuth,
      } from "./js/auth.js";

      // Make functions global for onclick handlers
      window.registerUser = registerUser;
      window.loginUser = loginUser;
      window.logoutUser = logoutUser;
      window.getCurrentUser = getCurrentUser;
      window.isAuthenticated = isAuthenticated;
      window.getAllUsers = getAllUsers;
      window.initAuth = initAuth;

      window.checkUsers = function () {
        const users = getAllUsers();
        const result = document.getElementById("statusResult");
        result.style.display = "block";

        if (users.length === 0) {
          result.className = "result info";
          result.innerHTML = "📭 No users found in the system";
        } else {
          result.className = "result success";
          result.innerHTML = `
                    <strong>👥 Registered Users (${users.length}):</strong>
                    <table class="users-table">
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Created</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${users
                              .map(
                                (user) => `
                                <tr>
                                    <td><strong>${user.username}</strong></td>
                                    <td>${user.email}</td>
                                    <td><span class="badge badge-${
                                      user.role
                                    }">${user.role}</span></td>
                                    <td>${new Date(
                                      user.createdAt
                                    ).toLocaleDateString()}</td>
                                </tr>
                            `
                              )
                              .join("")}
                        </tbody>
                    </table>
                `;
        }
      };

      window.initializeSystem = function () {
        initAuth();
        const result = document.getElementById("statusResult");
        result.style.display = "block";
        result.className = "result success";
        result.innerHTML =
          "✅ System initialized with admin account (admin/admin123)";
        setTimeout(() => window.checkUsers(), 500);
      };

      window.clearAllData = function () {
        if (
          confirm("⚠️ This will delete all users and session data. Continue?")
        ) {
          localStorage.removeItem("users");
          sessionStorage.clear();
          const result = document.getElementById("statusResult");
          result.style.display = "block";
          result.className = "result error";
          result.innerHTML =
            "🗑️ All data cleared. System needs reinitialization.";
        }
      };

      window.checkCurrentSession = function () {
        const result = document.getElementById("statusResult");
        result.style.display = "block";

        if (isAuthenticated()) {
          const user = getCurrentUser();
          result.className = "result success";
          result.innerHTML = `
                    <strong>✅ User is logged in:</strong><br>
                    Username: <strong>${user.username}</strong><br>
                    Email: ${user.email}<br>
                    Role: <span class="badge badge-${user.role}">${
            user.role
          }</span><br>
                    Login Time: ${new Date(user.loginTime).toLocaleString()}
                `;
        } else {
          result.className = "result info";
          result.innerHTML = "❌ No user is currently logged in";
        }
      };

      window.testRegister = function () {
        const username = document.getElementById("regUsername").value.trim();
        const email = document.getElementById("regEmail").value.trim();
        const password = document.getElementById("regPassword").value.trim();
        const result = document.getElementById("registerResult");
        result.style.display = "block";

        const registerResult = registerUser(username, password, email);

        if (registerResult.success) {
          result.className = "result success";
          result.innerHTML = `✅ ${registerResult.message}`;
          document.getElementById("regUsername").value = "";
          document.getElementById("regEmail").value = "";
          document.getElementById("regPassword").value = "";
          setTimeout(() => window.checkUsers(), 500);
        } else {
          result.className = "result error";
          result.innerHTML = `❌ ${registerResult.message}`;
        }
      };

      window.testLogin = function () {
        const username = document.getElementById("loginUsername").value.trim();
        const password = document.getElementById("loginPassword").value.trim();
        const result = document.getElementById("loginResult");
        result.style.display = "block";

        const loginResult = loginUser(username, password);

        if (loginResult.success) {
          result.className = "result success";
          result.innerHTML = `✅ ${loginResult.message}<br>Welcome, <strong>${loginResult.user.username}</strong>!`;
        } else {
          result.className = "result error";
          result.innerHTML = `❌ ${loginResult.message}`;
        }
      };

      window.testLogout = function () {
        logoutUser();
        const result = document.getElementById("loginResult");
        result.style.display = "block";
        result.className = "result info";
        result.innerHTML = "🚪 Logged out successfully";
      };

      window.testAdminLogin = function () {
        const result = document.getElementById("quickTestResult");
        result.style.display = "block";

        const loginResult = loginUser("admin", "admin123");
        if (loginResult.success) {
          result.className = "result success";
          result.innerHTML =
            "✅ Admin login successful! Admin account is working properly.";
        } else {
          result.className = "result error";
          result.innerHTML =
            "❌ Admin login failed. System may not be initialized.";
        }
      };

      window.testInvalidLogin = function () {
        const result = document.getElementById("quickTestResult");
        result.style.display = "block";

        const loginResult = loginUser("invaliduser", "wrongpassword");
        if (!loginResult.success) {
          result.className = "result success";
          result.innerHTML =
            "✅ Invalid login correctly rejected: " + loginResult.message;
        } else {
          result.className = "result error";
          result.innerHTML = "❌ System allowed invalid login - this is a bug!";
        }
      };

      window.testDuplicateRegistration = function () {
        const result = document.getElementById("quickTestResult");
        result.style.display = "block";

        // Try to register admin username
        const registerResult = registerUser(
          "admin",
          "somepassword",
          "test@example.com"
        );
        if (!registerResult.success) {
          result.className = "result success";
          result.innerHTML =
            "✅ Duplicate username correctly rejected: " +
            registerResult.message;
        } else {
          result.className = "result error";
          result.innerHTML =
            "❌ System allowed duplicate registration - this is a bug!";
        }
      };

      window.testInvalidEmail = function () {
        const result = document.getElementById("quickTestResult");
        result.style.display = "block";

        const registerResult = registerUser(
          "testuser",
          "password123",
          "invalid-email"
        );
        if (!registerResult.success) {
          result.className = "result success";
          result.innerHTML =
            "✅ Invalid email correctly rejected: " + registerResult.message;
        } else {
          result.className = "result error";
          result.innerHTML = "❌ System allowed invalid email - this is a bug!";
        }
      };

      // Initialize on page load
      document.addEventListener("DOMContentLoaded", () => {
        initAuth();
        setTimeout(() => {
          checkUsers();
          checkCurrentSession();
        }, 100);
      });
    </script>
  </body>
</html>
