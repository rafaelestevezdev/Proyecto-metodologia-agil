<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Panel de Control</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      :root {
        --color-primary: #87ceeb;
        --color-primary-dark: #5dade2;
        --color-secondary: #f5f5dc;
        --color-white: #ffffff;
        --color-black: #333333;
        --color-success: #27ae60;
        --color-info: #3498db;
        --color-warning: #f39c12;
        --shadow-lg: 0 10px 30px rgba(0, 0, 0, 0.15);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(
          135deg,
          var(--color-primary) 0%,
          var(--color-secondary) 100%
        );
        background-attachment: fixed;
        min-height: 100vh;
        padding: 20px;
        overflow-x: hidden;
      }

      /* Fondo animado */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: radial-gradient(
            circle at 20% 50%,
            rgba(255, 255, 255, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 80%,
            rgba(255, 255, 255, 0.1) 0%,
            transparent 50%
          );
        pointer-events: none;
        animation: moveBackground 20s ease-in-out infinite;
      }

      @keyframes moveBackground {
        0%,
        100% {
          opacity: 0.5;
        }
        50% {
          opacity: 0.8;
        }
      }

      /* Contenedor principal */
      .dashboard-container {
        max-width: 1200px;
        margin: 0 auto;
        position: relative;
        z-index: 1;
        animation: fadeInUp 0.8s ease-out;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Header con glassmorphism */
      .header {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-radius: 15px;
        padding: 40px;
        margin-bottom: 30px;
        box-shadow: var(--shadow-lg);
        border: 1px solid rgba(255, 255, 255, 0.5);
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .header::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(135, 206, 235, 0.2),
          transparent
        );
        animation: shimmer 3s infinite;
      }

      @keyframes shimmer {
        0% {
          left: -100%;
        }
        100% {
          left: 100%;
        }
      }

      .welcome-icon {
        font-size: 80px;
        margin-bottom: 20px;
        animation: bounceIn 1s ease-out, float 3s ease-in-out infinite 1s;
      }

      @keyframes bounceIn {
        0% {
          opacity: 0;
          transform: scale(0) rotate(-180deg);
        }
        50% {
          transform: scale(1.1) rotate(10deg);
        }
        100% {
          opacity: 1;
          transform: scale(1) rotate(0deg);
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      .welcome-title {
        color: var(--color-black);
        font-size: 36px;
        font-weight: 700;
        margin-bottom: 10px;
        animation: slideInLeft 0.8s ease-out 0.2s both;
      }

      @keyframes slideInLeft {
        from {
          opacity: 0;
          transform: translateX(-50px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .welcome-subtitle {
        color: #666;
        font-size: 18px;
        margin-bottom: 10px;
        animation: slideInRight 0.8s ease-out 0.3s both;
      }

      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(50px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .user-badge {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        background: linear-gradient(
          135deg,
          var(--color-primary),
          var(--color-primary-dark)
        );
        color: white;
        padding: 10px 20px;
        border-radius: 50px;
        font-weight: 500;
        margin-top: 15px;
        box-shadow: 0 4px 15px rgba(135, 206, 235, 0.3);
        animation: zoomIn 0.6s ease-out 0.5s both;
      }

      @keyframes zoomIn {
        from {
          opacity: 0;
          transform: scale(0);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      /* Grid de tarjetas */
      .cards-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 25px;
        margin-bottom: 30px;
      }

      .card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 15px;
        padding: 30px;
        box-shadow: var(--shadow-lg);
        border: 1px solid rgba(255, 255, 255, 0.5);
        transition: all 0.3s ease;
        animation: fadeInUp 0.6s ease-out both;
      }

      .card:nth-child(1) {
        animation-delay: 0.6s;
      }
      .card:nth-child(2) {
        animation-delay: 0.7s;
      }
      .card:nth-child(3) {
        animation-delay: 0.8s;
      }

      .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      }

      .card-icon {
        font-size: 48px;
        margin-bottom: 15px;
        display: inline-block;
        transition: transform 0.3s ease;
      }

      .card:hover .card-icon {
        transform: scale(1.2) rotate(5deg);
      }

      .card-title {
        color: var(--color-black);
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 10px;
      }

      .card-description {
        color: #666;
        font-size: 14px;
        line-height: 1.6;
      }

      .card-value {
        font-size: 32px;
        font-weight: 700;
        margin-top: 15px;
        background: linear-gradient(
          135deg,
          var(--color-primary),
          var(--color-primary-dark)
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Botones de acción */
      .action-buttons {
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 30px;
        animation: fadeInUp 1s ease-out 0.9s both;
      }

      .btn {
        padding: 15px 30px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: "Poppins", sans-serif;
        display: inline-flex;
        align-items: center;
        gap: 10px;
        text-decoration: none;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .btn-primary {
        background: linear-gradient(
          135deg,
          var(--color-primary),
          var(--color-primary-dark)
        );
        color: white;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(135, 206, 235, 0.5);
      }

      .btn-secondary {
        background: white;
        color: var(--color-black);
        border: 2px solid var(--color-primary);
      }

      .btn-secondary:hover {
        background: var(--color-primary);
        color: white;
        transform: translateY(-2px);
      }

      /* Animación de partículas de éxito */
      .success-particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
      }

      .particle {
        position: absolute;
        font-size: 24px;
        animation: particleFall 3s ease-out forwards;
      }

      @keyframes particleFall {
        0% {
          opacity: 1;
          transform: translateY(0) rotate(0deg);
        }
        100% {
          opacity: 0;
          transform: translateY(100vh) rotate(360deg);
        }
      }

      /* Footer */
      .footer {
        text-align: center;
        padding: 20px;
        color: rgba(0, 0, 0, 0.6);
        font-size: 14px;
        animation: fadeIn 1.5s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Responsive */
      @media (max-width: 768px) {
        .welcome-title {
          font-size: 28px;
        }

        .welcome-icon {
          font-size: 60px;
        }

        .cards-grid {
          grid-template-columns: 1fr;
        }

        .action-buttons {
          flex-direction: column;
        }

        .btn {
          width: 100%;
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <!-- Contenedor de partículas -->
    <div class="success-particles" id="particles"></div>

    <div class="dashboard-container">
      <!-- Header -->
      <div class="header">
        <div class="welcome-icon">🎉</div>
        <h1 class="welcome-title">¡Bienvenido al Dashboard!</h1>
        <p class="welcome-subtitle">Has iniciado sesión exitosamente</p>
        <div class="user-badge">
          <i class="fas fa-user-circle"></i>
          <span id="userName">Usuario</span>
        </div>
      </div>

      <!-- Tarjetas de información -->
      <div class="cards-grid">
        <div class="card">
          <div class="card-icon">📊</div>
          <h3 class="card-title">Estadísticas</h3>
          <p class="card-description">Visualiza tus métricas y progreso</p>
          <div class="card-value" id="statsValue">100%</div>
        </div>

        <div class="card">
          <div class="card-icon">⚡</div>
          <h3 class="card-title">Actividad</h3>
          <p class="card-description">Revisa tu actividad reciente</p>
          <div class="card-value" id="activityValue">24/7</div>
        </div>

        <div class="card">
          <div class="card-icon">🎯</div>
          <h3 class="card-title">Objetivos</h3>
          <p class="card-description">Completa tus metas diarias</p>
          <div class="card-value" id="goalsValue">5/5</div>
        </div>
      </div>

      <!-- Botones de acción -->
      <div class="action-buttons">
        <button class="btn btn-primary" onclick="showNotification()">
          <i class="fas fa-bell"></i>
          Ver Notificaciones
        </button>
        <button class="btn btn-secondary" onclick="logout()">
          <i class="fas fa-sign-out-alt"></i>
          Cerrar Sesión
        </button>
      </div>

      <!-- Footer -->
      <div class="footer">
        <p>Sistema de Login Avanzado - 2025 © Todos los derechos reservados</p>
      </div>
    </div>

    <!-- Scripts del sistema de autenticación -->
    <script type="module">
      import {
        getCurrentUser,
        isAuthenticated,
        logoutUser,
      } from "./js/auth.js";

      // Verificar autenticación al cargar
      document.addEventListener("DOMContentLoaded", function () {
        if (!isAuthenticated()) {
          alert("⚠️ Acceso denegado. Redirigiendo al login...");
          window.location.href = "login.html";
          return;
        }

        const userData = getCurrentUser();
        if (!userData) {
          alert("❌ Error al obtener datos del usuario.");
          window.location.href = "login.html";
          return;
        }

        // Mostrar nombre del usuario
        const userNameElement = document.getElementById("userName");
        if (userNameElement) {
          userNameElement.textContent = userData.username;
        }

        // Verificar si es admin
        if (userData.role !== "admin") {
          alert(
            "⚠️ Este dashboard es solo para administradores. Redirigiendo..."
          );
          window.location.href = "dashboard-simple.html";
          return;
        }

        // Configurar logout si existe el botón
        const logoutBtn = document.querySelector('[onclick="logout()"]');
        if (logoutBtn) {
          logoutBtn.onclick = function () {
            if (confirm("¿Estás seguro de que deseas cerrar sesión?")) {
              logoutUser();
              window.location.href = "login.html";
            }
          };
        }
      });
    </script>

    <script>
      // Crear partículas de éxito al cargar
      function createParticles() {
        const container = document.getElementById("particles");
        const particles = ["✨", "⭐", "🌟", "💫", "🎊", "🎉"];

        for (let i = 0; i < 20; i++) {
          setTimeout(() => {
            const particle = document.createElement("div");
            particle.className = "particle";
            particle.textContent =
              particles[Math.floor(Math.random() * particles.length)];
            particle.style.left = Math.random() * 100 + "%";
            particle.style.animationDelay = Math.random() * 0.5 + "s";
            particle.style.animationDuration = Math.random() * 2 + 2 + "s";
            container.appendChild(particle);

            setTimeout(() => particle.remove(), 3000);
          }, i * 100);
        }
      }

      // Animación de contador para las tarjetas
      function animateValue(id, start, end, duration, suffix = "") {
        const element = document.getElementById(id);
        const range = end - start;
        const increment = range / (duration / 16);
        let current = start;

        const timer = setInterval(() => {
          current += increment;
          if (
            (increment > 0 && current >= end) ||
            (increment < 0 && current <= end)
          ) {
            current = end;
            clearInterval(timer);
          }
          element.textContent = Math.round(current) + suffix;
        }, 16);
      }

      // Mostrar notificación
      function showNotification() {
        alert(
          "🔔 Tienes 3 nuevas notificaciones!\n\n✅ Login exitoso\n📊 Estadísticas actualizadas\n🎯 Nuevo objetivo disponible"
        );
      }

      // Cerrar sesión
      function logout() {
        if (confirm("¿Estás seguro de que deseas cerrar sesión?")) {
          sessionStorage.removeItem("loggedUser");
          window.location.href = "login.html";
        }
      }

      // Ejecutar animaciones al cargar
      window.addEventListener("load", () => {
        createParticles();

        // Animar valores de las tarjetas
        setTimeout(() => {
          animateValue("statsValue", 0, 100, 1500, "%");
        }, 800);
      });

      // Mensaje de bienvenida personalizado
      setTimeout(() => {
        console.log(`👋 ¡Hola ${userData.name}!`);
        console.log("🎉 Bienvenido al Dashboard");
        console.log("✨ Todas las funcionalidades están disponibles");
      }, 1000);
    </script>
  </body>
</html>
