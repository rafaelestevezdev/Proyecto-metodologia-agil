<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80" width="300" height="80">
  <!-- Lock Icon -->
  <g>
    <!-- Lock body -->
    <rect x="15" y="35" width="35" height="30" rx="4" ry="4" fill="#4A9EFF"/>
    <!-- Lock shackle -->
    <path d="M25 35 Q25 20 32.5 20 Q40 20 40 35" stroke="#4A9EFF" stroke-width="4" fill="none"/>
    <!-- Keyhole -->
    <circle cx="32.5" cy="45" r="3" fill="white"/>
    <rect x="31" y="45" width="3" height="8" fill="white"/>
  </g>
  
  <!-- LockNet Text -->
  <text x="65" y="55" font-family="Arial, sans-serif" font-size="32" font-weight="400" fill="#4A9EFF">
    <tspan font-weight="300">Lock</tspan><tspan font-weight="600">Net</tspan>
  </text>
</svg>